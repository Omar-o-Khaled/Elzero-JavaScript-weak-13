<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T1</title>
    <script>
        window.onload=function(){
            let links=document.getElementsByTagName("a");
            for(let i=0;i<links.length;i++){
                links[i].onclick=function(ele){
                    links[i].classList.contains("open").click 
                    if(!(this.classList.contains("open") && this.innerHTML==="Elzero") ){
                        ele.preventDefault();
                    }else{
                        console.log(this)
                    }
                }
            }
        }
        </script>
</head>
<body>
        <a class="open" id="hello" href="https://google.com">Google</a>
        <a class="open" href="https://elzero.org">Elzero</a>
        <a class="not" href="https://facebook.com">Facebook</a>
        <a class="linked" href="https://linkedin.com">Elzero</a>
    <script src="T1.js"></script>
</body>
</html>
